<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>AI Video Shareouts · Shane Hawkins</title>
  <meta name="description" content="A fast, minimal showcase for AI video experiments, storyboards, and cinemagraphs." />
  <meta name="theme-color" content="#0f1115" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="AI Video Shareouts · Shane Hawkins" />
  <meta property="og:description" content="A fast, minimal showcase for AI video experiments, storyboards, and cinemagraphs." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://<username>.github.io/<repo>/" />
  <meta property="og:image" content="https://<username>.github.io/<repo>/cover.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      --bg: #0f1115;
      --bg-elev: #171a21;
      --text: #e7eaf0;
      --muted: #a9b0bf;
      --brand: #6be675; /* tweak to taste */
      --accent: #8bb4ff;
      --card: #12151b;
      --ring: rgba(139,180,255,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 14px;
      --radius-sm: 10px;
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg: #ffffff;
        --bg-elev: #f3f5f9;
        --text: #1b1f2a;
        --muted: #5c6375;
        --brand: #2aa84a;
        --accent: #2b69ff;
        --card: #ffffff;
        --ring: rgba(43,105,255,.25);
        --shadow: 0 8px 24px rgba(0,0,0,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1200px;margin-inline:auto;padding:28px}
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(1.2) blur(10px);
      background: color-mix(in oklab, var(--bg) 86%, transparent);
      border-bottom:1px solid color-mix(in oklab, var(--text) 12%, transparent);
    }
    .bar{display:flex; gap:16px; align-items:center; justify-content:space-between}
    .brand{display:flex; gap:14px; align-items:center}
    .dot{width:14px;height:14px;border-radius:50%; background:linear-gradient(135deg, var(--brand), var(--accent))}
    h1{font-size:20px; margin:0}
    .tools{display:flex; gap:10px; align-items:center}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid color-mix(in oklab, var(--text) 16%, transparent);
      background: var(--bg-elev);
      color: var(--text); padding:8px 12px; border-radius:10px;
      box-shadow: var(--shadow); text-decoration:none;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:focus-visible{outline:3px solid var(--ring); outline-offset:2px}

    /* Search */
    .search{
      display:flex; align-items:center; gap:10px;
      background:var(--bg-elev); border:1px solid color-mix(in oklab, var(--text) 16%, transparent);
      border-radius:10px; padding:8px 10px; width:min(420px, 44vw);
    }
    .search input{
      background:transparent; border:none; outline:none; color:var(--text);
      width:100%;
    }
    .kbd{font:12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color:var(--muted); border:1px solid color-mix(in oklab, var(--text) 16%, transparent);
      border-radius:6px; padding:.2em .4em;
    }

    /* Featured */
    .section{margin:28px auto}
    .section h2{margin: 0 0 12px 0; font-size:18px; color:var(--muted); font-weight:600}
    .featured{
      display:grid; grid-template-columns: 1.2fr .8fr; gap:16px;
    }
    @media (max-width: 900px){ .featured{grid-template-columns:1fr} }
    .panel{
      background:var(--card); border:1px solid color-mix(in oklab, var(--text) 12%, transparent);
      border-radius: var(--radius); padding:10px; box-shadow: var(--shadow);
    }
    .ratio{
      position:relative; aspect-ratio:16/9; overflow:hidden; border-radius: var(--radius-sm);
      background:#000;
    }
    .ratio iframe,.ratio video,.ratio img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; border:0;
    }
    .meta{display:flex; flex-direction:column; gap:8px}
    .tags{display:flex; flex-wrap:wrap; gap:8px}
    .tag{font-size:12px; padding:4px 8px; border-radius:999px; color:var(--text);
         background:color-mix(in oklab, var(--accent) 22%, transparent);
         border:1px solid color-mix(in oklab, var(--text) 16%, transparent);}

    /* Grid */
    .grid{display:grid; gap:16px; grid-template-columns: repeat(4, 1fr)}
    @media (max-width: 1100px){ .grid{grid-template-columns: repeat(3, 1fr)} }
    @media (max-width: 800px){ .grid{grid-template-columns: repeat(2, 1fr)} }
    @media (max-width: 520px){ .grid{grid-template-columns: 1fr} }
    .card{
      background:var(--card); border:1px solid color-mix(in oklab, var(--text) 12%, transparent);
      border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow);
      display:flex; flex-direction:column;
    }
    .thumb{aspect-ratio:16/9; background:#000; overflow:hidden}
    .card .body{padding:10px 12px 12px 12px; display:flex; flex-direction:column; gap:6px}
    .card h3{margin:.2rem 0; font-size:15px}
    .card p{margin:0; color:var(--muted); font-size:13px}
    .card .chips{display:flex; flex-wrap:wrap; gap:6px; margin-top:6px}
    .chip{font-size:11px; padding:3px 8px; border
